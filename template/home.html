<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        {% if user.is_authenticated %}
        <li>Hello {{ user.username }}</li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
        
        <li>If you don't have an account, please <a href="{% url 'signup' %}">SignUp</a></li>
        
      
        <li>If you already have an account, please <a href="{% url 'signin' %}">SignIn</a></li>
        {% endif %}
    </ul>
    <h1>This is your home page</h1>
</body>
</html>
